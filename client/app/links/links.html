<div id='container' class='link' ng-app='shortly.links' ng-controller="LinksController" >
<input type="text" ng-model='search'>Live Search </input>
<br/>
Here are some links:
<ol>
  <li ng-repeat="x in usefulData| orderBy:'-[3]'|filter:search">
    <ul>
      <li>
<a ng-click='somefunction($index)' ng-href={{x[2]}} >{{x[0]}}<a>
      </li> 
    <div class='original'>{{x.pig}}</div>
        <h3 class='visits'>Visits:<div class='count'>{{x[3]}}</div></h3>
    </ul>
  </li>
</ol>
</div>
