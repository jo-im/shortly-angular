<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body ng-controller='shortlyController'>
    <h1>Shortly</h1> 
    <button ng-click='test()' style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px">Signout</button>
    <nav class='navigation'>
<ul>
            <li id='signingin' style="display:inline"><a href="/#signin">Sign In</a></li>
            <li id='signingup' style="display:inline"><a href="/#signup">Sign Up</a></li>
            <li id='linking' style="display:none"><a href="/#links">Links</a></li>
             <li id='shortening' style="display:none"><a href="/#shorten">Shorten</a></li>
    </ul>
</nav>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
